
<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
      
        .login-container button:hover {
            background-color: #45a049;
            cursor: pointer;
        }
        .login-container label.radio-label {
            display: block;
            margin: 10px 0;
        }
        .login-container{
            padding: 100px;
            margin-left: 40%;
            border: solid #040504;
            width: 180px;
            font-family: 'Poppins', sans-serif;
        }
        h1{
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .s-btn{
            width: 180px;
            height: 40px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var academicYear = document.getElementById("academic_year").value;
            var role = document.querySelector('input[name="role"]:checked');
            var semester = document.getElementById("semester").value;

            if (username === "" || password === "" || academicYear === "" || !role || semester === "") {
                alert("All fields must be filled out");
                return false;
            }

            alert("Login successful!");
            window.location.href = "welcome.html"; 
            return true;
        }
    </script>
</head>
<body style="background-color: #f8b90d(1, 17, 22);">
    <h1>LOGIN FORM</h1>
    <div class="login-container">
        
        <form onsubmit="return validateForm(event)">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" required><br>
<br>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" required><br>
 <br>
            <label for="academic_year">Academic Year</label>
            <select name="academic_year" id="academic_year" required>
                <option value="2023-25">2023-25</option>
                <option value="2024-25">2024-26</option>
                <br>
            </select><br>
            <br>
            <label>Role</label>
            <label class="radio-label">
                <input type="radio" name="role" value="student" required> Student
            </label>
            <label class="radio-label">
                <input type="radio" name="role" value="faculty" required> Faculty
            </label>
            <label class="radio-label">
                <input type="radio" name="role" value="guest" required> Guest
            </label><br>

            <label for="semester">Semester</label>
            <select name="semester" id="semester" required>
                <option value="1">S1</option>
                <option value="2">S2</option>
                <option value="3">S3</option>
                <option value="4">S4</option>
            </select><br>
            <br>
            <button class="s-btn" type="submit">Login</button>
            <br>
            <p class="register">Not registerd?<a href="register pge (1).html">Create new account</a></p>
        </form>
    </div>
</body>
</html>
